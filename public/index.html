<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat WebSocket</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    #messages {
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: scroll;
      padding: 10px;
      margin-bottom: 10px;
    }
    .message {
      margin-bottom: 5px;
    }
    .timestamp {
      color: gray;
      font-size: 0.85em;
    }
  </style>
</head>
<body>
  <h1>Chat WebSocket</h1>

  <div id="messages"></div>

  <input id="input" type="text" placeholder="Scrivi un messaggio..." autofocus />
  <button onclick="sendMessage()">Invia</button>

  <script>
    const socket = new WebSocket(`ws://${location.host}`);

    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("input");

    socket.onmessage = (event) => {
      try {
        const data = JSON.parse(event.data);
        appendMessage(data.content, data.timestamp);
      } catch (err) {
        console.error("Errore parsing JSON:", err);
      }
    };

    function appendMessage(content, timestamp) {
      const div = document.createElement("div");
      div.className = "message";

      const time = new Date(timestamp).toLocaleTimeString("it-IT", {
        hour: "2-digit",
        minute: "2-digit",
      });

      div.innerHTML = `<span class="timestamp">[${time}]</span> ${content}`;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function sendMessage() {
      const text = input.value.trim();
      if (text !== "") {
        socket.send(text);
        input.value = "";
      }
    }

    input.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
