<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chat WebSocket</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    #messages {
      border: 1px solid #ccc;
      height: 300px;
      overflow-y: scroll;
      padding: 10px;
      margin-bottom: 10px;
    }
    .message {
      margin-bottom: 5px;
    }
    .timestamp {
      color: gray;
      font-size: 0.85em;
    }
  </style>
</head>
<body>
  <h1>Chat WebSocket</h1>

  <div id="messages"></div>

  <input id="input" type="text" placeholder="Scrivi un messaggio..." autofocus />
  <button onclick="sendMessage()">Invia</button>

  <script>
  const chat = document.getElementById("chat");
  const input = document.getElementById("message");

  const socket = new WebSocket("wss://" + window.location.host);

  socket.onmessage = (event) => {
  console.log("Messaggio ricevuto:", event.data);
  try {
    const data = JSON.parse(event.data);
    const content = data.content;
    const timestamp = new Date(data.timestamp);
    const timeStr = timestamp.toLocaleTimeString("it-IT", {
      hour: "2-digit",
      minute: "2-digit",
    });

    const msg = document.createElement("div");
    msg.textContent = `[${timeStr}] ${content}`;
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;

  } catch (err) {
    console.error("Messaggio non in formato JSON valido:", event.data);
  }
};


  input.addEventListener("keydown", (e) => {
    if (e.key === "Enter" && input.value.trim()) {
      socket.send(input.value);
      input.value = "";
    }
  });
</script>
</body>
</html>
